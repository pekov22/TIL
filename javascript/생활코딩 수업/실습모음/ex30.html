<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Object</h1>
    <script>
        var coworkers={
            "programmer":"egoing",
            "oni": "mankai"
        };
        document.write("programmer:" +coworkers.programmer+ "<br>");
        document.write("oni:"+coworkers.oni+ "<br>" );
        //객체에 정보 추가
        coworkers.new1 = "newOne";
        document.write("new1:"+coworkers.new1+ "<br>" );

        coworkers["computer scientist"]="taeho";
        document.write("computer scientist:"+coworkers['computer scientist']
        + "<br>" );
</script>
<script>
    for(var key in coworkers){
        document.write(key+': ' + coworkers[key]+ '<br>');
    }
</script>
<h2>property, method</h2>
<script>
      coworkers.showAll=function(){
        for(var key in this){
        document.write(key+': ' + this[key]+ '<br>');
    }
}
coworkers.showAll();
</script>
</body>
</html>
