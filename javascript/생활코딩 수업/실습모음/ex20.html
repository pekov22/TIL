<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
       var arr= ["egoing", "cucu"];
    </script>
    <h2>get</h2>
    <script>
        document.write(arr[0]);
        document.write(arr[1]);
    </script>
    <h2>add</h2>
    <script>
        arr.push("laku");
    </script>
<h2>count</h2>
<script>
  document.write(arr.length);
</script>
<h1>Loop</h1>
<script>
    document.write('<li>1</li>');
    document.write("=====");
    var i=0;
    while(i<3){
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        document.write("=====");
        i=i+1;
    }
    document.write('<li>4</li>');
</script>

</body>
</html>
